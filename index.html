<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>休暇連絡等Webページ</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <img src="logo1.jpg" alt="logo1" class="logo">
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>半製品検査課 休暇連絡Webページです！</h1>
            <p>休暇等の連絡は最下段の投稿欄からお願いします。</p>
        </section>
        <section class="content">
            <h2>休暇表</h2>
            <nav>
                <img src="naiyousetumei.jpg" alt="naiyousetumei" class="vacation-table">
                <img src="hyou1.jpg" alt="hyou1" class="vacation-table">
                <img src="hyou2.jpg" alt="hyou2" class="vacation-table">
            </nav>
        </section>
        <section id="posts" class="posts"></section>
        <section class="submission">
            <h2>投稿欄</h2>
            <form id="submissionForm">
                <label for="name">名前:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="message">連絡内容:</label>
                <textarea id="message" name="message" rows="4" required></textarea><br>
                <button type="submit">送信</button>
            </form>
            <div class="admin-controls">
                <h3>管理者用</h3>
                <button id="clearPostsButton">全投稿を消去</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 半製品検査課.</p>
    </footer>
</body>
</html>
